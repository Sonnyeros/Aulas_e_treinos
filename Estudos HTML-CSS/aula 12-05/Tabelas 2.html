<!DOCTYPE html>
<html>
    <head>
        <meta charset="UFE-8">
        <meta name="viewpot">
        <title>Tabela</title>
        <style>
            table{
                width: 100%;
                border-collapse: collapse;
                margin-bottom: 20px;
            }
            th,td{
                border: 1px solid #ccc;
                padding: 10px;
                text-align: left;
            }
            th{
                background-color: #007BFF;
                color:white;
            }
        </style>
    </head>
    <body>
        <table>
            <tr>
                <th>Nome</th>
                <th>Ciade</th>
                <th>Profissão</th>
            </tr>
            <tr>
                <td>Victor </td>
                <td>Sobradinho</td>
                <td>Analista de sistema</td>
            </tr>
            <tr>
                <td>Bianca</td>
                <td>Planaltina</td>
                <td>Bióloga</td>
            </tr>
        </table>
    </body>
</html>
