<!doctype html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Formulário de Cadastro</title>
  </head>
  <body>
    <h2>Cadastro de Emprego</h2>

    <form action="">
        <fieldset class="dados-pessoais">
            <legend>Dados Pessoais</legend>
            <label for="nome">Nome:</label>
            <input type="text" name="nome" id="nome" required>

            <label for="idade">Idade:</label>
            <input type="number" min="18" max="100">

            <label for="date">Data de Nascimento:</label>
            <input type="date" name="data-nasc" id="data-nasc">

            <label for="sexo">Sexo:</label>
            <input type="radio" name="sexo" value="masculino">Masculino
            <input type="radio" name="sexo" value="feminino">Feminino
            <br>
            <label for="email">E-mail:</label>
            <input type="email" name="email" id="email">

            <label for="escolaridade">Escolaridade</label>
            <select name="escolaridade" id="escolaridade">
                <option value="1">Segundo Grau Completo</option>
                <option value="2">Segundo Grau Incompleto</option>
                <option value="3">Graduação Completa</option>
                <option value="4">Graduação Incompleta</option>
                <option value="5">Pós-Graduação Completa</option>
                <option value="6">Pós-Graduação Incompleta</option>
            </select>
        </fieldset>

        <fieldset class="experiencia">
            <legend>Experiência</legend>
            <label for="linguagem">Qual linguagem de programação você domina?</label>
            <input type="checkbox" name="java">Java
            <input type="checkbox" name="python">Python
            <input type="checkbox" name="c++">C++
            <input type="checkbox" name="cobol">Cobol
            <input type="checkbox" name="outras">Outras
            <input type="text" name="linguagem">
            <br>
            <label for="experiencia">Conte sobre sua experiência profissional.</label>
            <textarea name="experiencia" id=""></textarea>
        </fieldset>

        <fieldset class="envio">
          <legend>Envio</legend>
          <input type="checkbox" name="banco"> Quero fazer parte do banco de talentos de empresa.
          <button type="submit">Cadastrar</button>
        </fieldset>
    </form>
</body>
</html>
