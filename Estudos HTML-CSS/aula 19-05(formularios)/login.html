<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <title>Formulário de Login</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, Helvetica, sans-serif;
        }
        body{
            background-color: rgb(0, 119, 255);
            display: flex;
            flex-direction: column;
            align-items: center;
            padding-top: 60px;
        }

        form{
            background-color: #fff;
            padding: 20px 30px;
            border-radius: 10px;
            width: 300px;
        }

        fieldset.login{
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 20px;
        }

        label{
            display: block;
            margin-top: 15px;
            margin-bottom: 5px;
            color: #444;
            font-size: 14px;
        }

        input{
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 6px;
            font-size: 14px;
            transition: border-color 0.3s;
        }

        input:focus{
            border-color: rgb(0, 119, 255);
        }

        button{
            margin-top: 20px;
            width: 100%;
            padding: 10px;
            background-color: rgb(0, 119, 255);
            color: #fff;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-weight: bold;
            font-size: 15px;
            transition: background-color 0.3s;
        }

        button:hover{
            background-color: rgb(0, 3, 180);
        }
    </style>   
</head>
<body>
    <h2 style="color: rgb(255, 255, 255); text-align: center; font-family: Arial, Helvetica, sans-serif; font-size: 30px; font-weight: bold">Formulário de Login</h2>
    <form action="">
        <fieldset class="Login">
            <legend>Login</legend>
            <label for="usuario">Usuário:</label>
            <input type="text" name="usuario" id="usuario">
            <label for="senha">Senha:</label>
            <input type="password" name="senha" id="senha"><br>
            <label for="lembrar">Lembrar de mim</label>
            <input type="checkbox" name="lembrar" id="lembrar"><br>
            <button>Entrar</button>
        </fieldset>    
    </form>
</body>
</html>
