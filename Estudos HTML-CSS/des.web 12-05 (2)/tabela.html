<DOCTYPE html>
<html lang="pt-br">
<head>
    <title>Tabela</title>
    <meta charset="UTF-8">
    <meta name="viewport">
    <style>
        table{
            width: 100%;
            border-collapse: collapse ;
            margin-bottom: 20px;
            font-family: 'arial';
        }
        th, td{
            border: 2px solid #ccc;
            padding: 10px;
            text-align: left;
        }
        th{
            background-color: #007;
            color: #ccc;
        }
    </style>
</head>
<body>
    <h1 style="text-align: center;">Tabelas</h1>
    <table>
    <tr>
        <th>Nome</th>
        <th>Cidade</th>
        <th>Profissão</th>
    </tr>
    <tr>
        <td>Fábio</td>
        <td>Planaltina</td>
        <td>Dentista</td>
    </tr>
    <tr>
        <td>Bianca</td>
        <td>Sobradinho</td>
        <td>Bióloga</td>
    </tr>
    </table>
</body>
</html>
</DOCTYPE>
